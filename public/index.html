    <!-- Critical CSS for Performance -->
    <style>
        /* Critical above-the-fold styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background-color: #fafafa;
        }
        
        /* Loading spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid #f5f5f5;
            border-top: 3px solid #e67e22;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Hide loading spinner when React loads */
        .loaded .loading-spinner {
            display: none;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid #e67e22;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <noscript>
        <div style="padding: 40px; text-align: center; font-family: Inter, sans-serif;">
            <h1 style="color: #e67e22; margin-bottom: 20px;">Tamberma Restaurant</h1>
            <p style="font-size: 18px; color: #666;">
                You need to enable JavaScript to experience our premium restaurant website.
            </p>
            <p style="margin-top: 20px;">
                Please enable JavaScript in your browser settings and refresh the page.
            </p>
        </div>
    </noscript>
    
    <!-- Loading Spinner -->
    <div class="loading-spinner"></div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Performance & Analytics Scripts -->
    <script>
        // Mark when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });
        
        // Service Worker Registration (for PWA capabilities)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Performance monitoring
        window.addEventListener('load', function() {
            setTimeout(function() {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            }, 0);
        });
    </script>
</body>
</html>
